<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="LOGIN.CSS">
    <script src="Admin-Final.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h1 class="login-heading">Đăng nhập</h1>
            <form id="login">
                <input type="text" placeholder="Username" id="Login-Username" class="login-input" required>
                <br>
                <input type="password" placeholder="Password" id="Login-Password" class="login-input" required>
            </form>
            <p id="tb"></p>
            <button class="login-submit" type="button" onclick="LoginAdmin()">Đăng nhập</button>
        </div>
    </div>
    
</body>


</html>
