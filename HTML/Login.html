        <div id="login-form">

                <br>

            <p id="tb"></p>

            <p class="login-already"><span>Chưa có tài khoản?</span> <a href="/Final/Final/HTML/Signup.html">Đăng ký ngay</a></p>
            
        </div>
    </div>
    <button class="nuthchuyen" onclick="window.location.href='/Final/Admin (1)/Login-Admin.html'" >Chuyển đến trang Login-Admin</button>
